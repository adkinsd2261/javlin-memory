
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryOS - Deep Work AI Agent</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --blue-primary: #0080ff;
            --blue-secondary: #0066cc;
            --blue-glow: #0080ff40;
            --white-primary: #ffffff;
            --white-secondary: #f0f0f0;
            --white-muted: #cccccc;
            --gray-dark: #333333;
            --gray-medium: #666666;
            --gray-light: #999999;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--white-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Premium Glow Effects */
        .glow-blue {
            box-shadow: 0 0 20px var(--blue-glow), 0 0 40px var(--blue-glow);
        }

        .glow-white {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .text-glow {
            text-shadow: 0 0 10px currentColor;
        }

        /* Background Effects */
        .bg-gradient-radial {
            background: radial-gradient(circle at center, var(--bg-secondary) 0%, var(--bg-primary) 70%);
        }

        .bg-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bg-glass-blue {
            background: rgba(0, 128, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 128, 255, 0.2);
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-bottom: 1px solid var(--gray-dark);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--blue-primary), transparent);
        }

        .logo-container {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--white-primary) 0%, var(--blue-primary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--blue-primary), var(--white-primary));
            border-radius: 14px;
            z-index: -1;
            filter: blur(4px);
            opacity: 0.6;
        }

        .logo-diamond {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--white-primary) 0%, var(--blue-primary) 100%);
            transform: rotate(45deg);
            border-radius: 4px;
        }

        /* Status Pills */
        .status-pill {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-healthy {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }

        .status-loading {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid rgba(255, 165, 0, 0.3);
            color: #ffa500;
        }

        /* Chat Interface */
        .chat-container {
            background: var(--bg-secondary);
            border: 1px solid var(--gray-dark);
            border-radius: 16px;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--blue-primary) 0%, var(--blue-secondary) 100%);
            padding: 20px;
            border-bottom: 1px solid var(--gray-dark);
        }

        .chat-messages {
            height: 480px;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-primary);
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--gray-dark);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message-user {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .message-user .message-bubble {
            background: linear-gradient(135deg, var(--blue-primary) 0%, var(--blue-secondary) 100%);
            color: var(--white-primary);
            border-bottom-right-radius: 4px;
        }

        .message-assistant .message-bubble {
            background: var(--bg-glass);
            color: var(--white-secondary);
            border: 1px solid var(--gray-dark);
            border-bottom-left-radius: 4px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .message-user .message-avatar {
            background: var(--blue-primary);
            color: var(--white-primary);
        }

        .message-assistant .message-avatar {
            background: var(--bg-glass);
            border: 1px solid var(--gray-dark);
            color: var(--blue-primary);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--gray-light);
            margin-top: 4px;
        }

        /* Typing Animation */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--blue-primary);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; transform: scale(1); }
            30% { opacity: 1; transform: scale(1.2); }
        }

        /* Chat Input */
        .chat-input-container {
            padding: 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--gray-dark);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--gray-dark);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--white-primary);
            font-size: 0.9rem;
            resize: none;
            max-height: 120px;
            transition: all 0.2s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--blue-primary);
            box-shadow: 0 0 0 2px var(--blue-glow);
        }

        .chat-input::placeholder {
            color: var(--gray-light);
        }

        .chat-send-btn {
            background: linear-gradient(135deg, var(--blue-primary) 0%, var(--blue-secondary) 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: var(--white-primary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-send-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px var(--blue-glow);
        }

        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Sidebar Cards */
        .sidebar-card {
            background: var(--bg-glass);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--gray-dark);
        }

        .sidebar-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--gray-dark);
        }

        .sidebar-card-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--bg-glass-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .sidebar-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--white-primary);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            gap: 12px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .stat-label {
            color: var(--white-muted);
            font-size: 0.875rem;
        }

        .stat-value {
            color: var(--blue-primary);
            font-weight: 600;
            font-size: 0.875rem;
        }

        /* Memory Items */
        .memory-item {
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--gray-dark);
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 3px solid var(--blue-primary);
        }

        .memory-item-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 8px;
        }

        .memory-type {
            background: var(--bg-glass-blue);
            color: var(--blue-primary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .memory-time {
            color: var(--gray-light);
            font-size: 0.75rem;
            margin-left: auto;
        }

        .memory-topic {
            color: var(--white-secondary);
            font-size: 0.875rem;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .memory-meta {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .memory-status {
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .memory-status.success {
            color: #00ff00;
        }

        .memory-status.failed {
            color: #ff4444;
        }

        .memory-category {
            color: var(--gray-light);
            font-size: 0.75rem;
        }

        /* Action Buttons */
        .action-btn {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--gray-dark);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--white-secondary);
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .action-btn:hover {
            background: var(--bg-glass);
            border-color: var(--blue-primary);
            color: var(--white-primary);
        }

        .action-btn:hover .action-icon {
            color: var(--blue-primary);
        }

        .action-icon {
            font-size: 1.2rem;
            color: var(--gray-light);
            transition: color 0.2s ease;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--gray-dark);
            border-radius: 16px;
            width: 100%;
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--white-primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--gray-light);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: var(--white-primary);
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr !important;
            }
            
            .sidebar {
                order: -1;
            }

            .chat-messages {
                height: 300px;
            }

            .message-bubble {
                max-width: 85%;
            }
        }

        /* Utility Classes */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 24px;
            margin: 24px 0;
        }

        .text-center { text-align: center; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        .opacity-60 { opacity: 0.6; }
        .opacity-80 { opacity: 0.8; }
    </style>
</head>
<body x-data="memoryOS()">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div style="display: flex; align-items: center; justify-content: space-between; padding: 20px 0;">
                <div style="display: flex; align-items: center; gap: 16px;">
                    <div class="logo-container glow-blue">
                        <div class="logo-diamond"></div>
                    </div>
                    <div>
                        <h1 class="text-glow" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 4px;">MemoryOS</h1>
                        <p style="color: var(--white-muted); font-size: 0.875rem;">Your Deep Work AI Agent</p>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 16px;">
                    <div class="status-pill" :class="systemStatus === 'healthy' ? 'status-healthy' : 'status-loading'">
                        <span x-text="systemStatus === 'healthy' ? 'â—' : 'â—‹'"></span>
                        <span x-text="systemStatus"></span>
                    </div>
                    <div class="status-pill bg-glass">
                        <span class="mono" x-text="totalMemories"></span>
                        <span>memories</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="main-grid">
            <!-- Chat Interface -->
            <div class="chat-container glow-white">
                <div class="chat-header">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="font-size: 1.5rem;">ðŸ¤–</div>
                        <div>
                            <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 4px;">AI Agent Chat</h2>
                            <p style="opacity: 0.8; font-size: 0.875rem;">Context-aware conversations with persistent memory</p>
                        </div>
                    </div>
                </div>
                
                <!-- Chat Messages -->
                <div class="chat-messages" x-ref="chatContainer">
                    <template x-for="message in chatHistory" :key="message.id">
                        <div class="message" :class="message.role === 'user' ? 'message-user' : 'message-assistant'">
                            <div class="message-avatar">
                                <span x-text="message.role === 'user' ? 'You' : 'ðŸ§ '"></span>
                            </div>
                            <div>
                                <div class="message-bubble">
                                    <p x-text="message.content"></p>
                                </div>
                                <div class="message-time" x-text="new Date(message.timestamp).toLocaleTimeString()"></div>
                            </div>
                        </div>
                    </template>
                    
                    <!-- Typing Indicator -->
                    <div x-show="isTyping" class="message message-assistant">
                        <div class="message-avatar">ðŸ§ </div>
                        <div>
                            <div class="message-bubble">
                                <div class="typing-indicator">
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Chat Input -->
                <div class="chat-input-container">
                    <form @submit.prevent="sendMessage()" class="chat-input-wrapper">
                        <textarea 
                            x-model="currentMessage"
                            placeholder="Ask your AI agent anything..."
                            class="chat-input"
                            rows="1"
                            :disabled="isTyping"
                            @keydown.enter.exact.prevent="sendMessage()"
                            @input="autoResize($event)"
                        ></textarea>
                        <button 
                            type="submit"
                            :disabled="!currentMessage.trim() || isTyping"
                            class="chat-send-btn"
                        >
                            <span>Send</span>
                            <span>â†’</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- System Overview -->
                <div class="sidebar-card">
                    <div class="sidebar-card-header">
                        <div class="sidebar-card-icon">ðŸ“Š</div>
                        <div class="sidebar-card-title">System Overview</div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Total Memories</span>
                            <span class="stat-value mono" x-text="totalMemories"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Success Rate</span>
                            <span class="stat-value mono" x-text="successRate"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">AI Provider</span>
                            <span class="stat-value" x-text="aiProvider"></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Session</span>
                            <span class="stat-value mono text-xs" x-text="sessionId.slice(-8)"></span>
                        </div>
                    </div>
                </div>

                <!-- Recent Memories -->
                <div class="sidebar-card">
                    <div class="sidebar-card-header">
                        <div class="sidebar-card-icon">ðŸ§ </div>
                        <div class="sidebar-card-title">Recent Memories</div>
                    </div>
                    <div style="max-height: 320px; overflow-y: auto;">
                        <template x-for="memory in recentMemories" :key="memory.timestamp">
                            <div class="memory-item">
                                <div class="memory-item-header">
                                    <span class="memory-type" x-text="memory.type"></span>
                                    <span class="memory-time" x-text="getRelativeTime(memory.timestamp)"></span>
                                </div>
                                <div class="memory-topic" x-text="memory.topic"></div>
                                <div class="memory-meta">
                                    <div class="memory-status" :class="memory.success ? 'success' : 'failed'">
                                        <span x-text="memory.success ? 'âœ…' : 'âŒ'"></span>
                                        <span x-text="memory.success ? 'Success' : 'Failed'"></span>
                                    </div>
                                    <div class="memory-category" x-text="memory.category"></div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="sidebar-card">
                    <div class="sidebar-card-header">
                        <div class="sidebar-card-icon">âš¡</div>
                        <div class="sidebar-card-title">Quick Actions</div>
                    </div>
                    <div>
                        <button @click="refreshMemories()" class="action-btn">
                            <span class="action-icon">ðŸ”„</span>
                            <span>Refresh Context</span>
                        </button>
                        <button @click="showMemoryTimeline = !showMemoryTimeline" class="action-btn">
                            <span class="action-icon">ðŸ“‹</span>
                            <span>Memory Timeline</span>
                        </button>
                        <button @click="exportMemories()" class="action-btn">
                            <span class="action-icon">ðŸ“¥</span>
                            <span>Export Memories</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Memory Timeline Modal -->
    <div x-show="showMemoryTimeline" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Memory Timeline</h3>
                <button @click="showMemoryTimeline = false" class="modal-close">Ã—</button>
            </div>
            <div class="modal-body">
                <div x-text="'Timeline feature coming soon...'"></div>
            </div>
        </div>
    </div>

    <script>
        function memoryOS() {
            return {
                // State
                currentMessage: '',
                chatHistory: [],
                isTyping: false,
                systemStatus: 'checking...',
                totalMemories: 0,
                successRate: '0%',
                recentMemories: [],
                aiProvider: 'Unknown',
                sessionId: '',
                showMemoryTimeline: false,

                // Initialize
                async init() {
                    await this.loadSystemStatus();
                    await this.refreshMemories();
                    this.addWelcomeMessage();
                },

                // Add welcome message
                addWelcomeMessage() {
                    this.chatHistory.push({
                        id: Date.now(),
                        role: 'assistant',
                        content: `ðŸ§  Welcome to MemoryOS! I'm your context-aware AI agent with access to ${this.totalMemories} memories. I maintain persistent awareness across all our conversations. How can I help you today?`,
                        timestamp: new Date().toISOString()
                    });
                    this.scrollToBottom();
                },

                // Auto-resize textarea
                autoResize(event) {
                    const textarea = event.target;
                    textarea.style.height = 'auto';
                    textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
                },

                // Send message to AI agent
                async sendMessage() {
                    if (!this.currentMessage.trim()) return;

                    const userMessage = {
                        id: Date.now(),
                        role: 'user',
                        content: this.currentMessage,
                        timestamp: new Date().toISOString()
                    };

                    this.chatHistory.push(userMessage);
                    const messageToSend = this.currentMessage;
                    this.currentMessage = '';
                    this.isTyping = true;
                    
                    this.scrollToBottom();

                    try {
                        const response = await fetch('/ai/query', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ input: messageToSend })
                        });

                        const data = await response.json();
                        
                        if (data.status === 'success') {
                            this.chatHistory.push({
                                id: Date.now() + 1,
                                role: 'assistant',
                                content: data.ai_response.response,
                                timestamp: new Date().toISOString()
                            });
                        } else {
                            this.chatHistory.push({
                                id: Date.now() + 1,
                                role: 'assistant',
                                content: `âŒ Error: ${data.error || 'Failed to get response from AI agent'}`,
                                timestamp: new Date().toISOString()
                            });
                        }
                    } catch (error) {
                        console.error('Chat error:', error);
                        this.chatHistory.push({
                            id: Date.now() + 1,
                            role: 'assistant',
                            content: 'âŒ Connection error. Please check if the MemoryOS API is running.',
                            timestamp: new Date().toISOString()
                        });
                    }

                    this.isTyping = false;
                    this.scrollToBottom();
                    await this.refreshMemories();
                },

                // Load system status
                async loadSystemStatus() {
                    try {
                        const [healthResponse, statsResponse, contextResponse] = await Promise.all([
                            fetch('/health'),
                            fetch('/stats'),
                            fetch('/ai/context')
                        ]);

                        const health = await healthResponse.json();
                        const stats = await statsResponse.json();
                        const context = await contextResponse.json();

                        this.systemStatus = health.status;
                        this.totalMemories = stats.total_memories || 0;
                        this.successRate = stats.success_rate || '0%';
                        this.aiProvider = context.ai_provider || 'Unknown';
                        this.sessionId = context.session_id || 'Unknown';
                    } catch (error) {
                        console.error('Failed to load system status:', error);
                        this.systemStatus = 'error';
                    }
                },

                // Refresh memories
                async refreshMemories() {
                    try {
                        const response = await fetch('/memory?limit=10');
                        const data = await response.json();
                        this.recentMemories = data.memories || [];
                        await this.loadSystemStatus();
                    } catch (error) {
                        console.error('Failed to refresh memories:', error);
                    }
                },

                // Export memories
                async exportMemories() {
                    try {
                        const response = await fetch('/memory?limit=1000');
                        const data = await response.json();
                        
                        const blob = new Blob([JSON.stringify(data.memories, null, 2)], {
                            type: 'application/json'
                        });
                        
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `memoryos-export-${new Date().toISOString().split('T')[0]}.json`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    } catch (error) {
                        console.error('Failed to export memories:', error);
                    }
                },

                // Utility functions
                getRelativeTime(timestamp) {
                    const now = new Date();
                    const time = new Date(timestamp);
                    const diff = now - time;
                    const minutes = Math.floor(diff / 60000);
                    const hours = Math.floor(diff / 3600000);
                    const days = Math.floor(diff / 86400000);

                    if (days > 0) return `${days}d ago`;
                    if (hours > 0) return `${hours}h ago`;
                    if (minutes > 0) return `${minutes}m ago`;
                    return 'Just now';
                },

                scrollToBottom() {
                    this.$nextTick(() => {
                        this.$refs.chatContainer.scrollTop = this.$refs.chatContainer.scrollHeight;
                    });
                }
            }
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jav Studio - Creative Workspace</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(15, 15, 35, 1) 0%, rgba(8, 8, 20, 1) 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .workspace-canvas {
            background: linear-gradient(135deg, #0a0a0f 0%, #12121f 50%, #0f0f18 100%);
            min-height: 100vh;
            position: relative;
        }

        .floating-jav {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }

        .floating-jav.active {
            background: linear-gradient(45deg, #7c3aed, #3b82f6);
            box-shadow: 0 0 60px rgba(124, 58, 237, 0.6);
            animation: gentle-pulse 2s ease-in-out infinite;
        }

        .floating-jav:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.5);
        }

        @keyframes gentle-pulse {
            0%, 100% { 
                box-shadow: 0 0 60px rgba(124, 58, 237, 0.6);
            }
            50% { 
                box-shadow: 0 0 80px rgba(124, 58, 237, 0.8);
            }
        }

        .creative-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 500px;
            height: 100vh;
            background: rgba(12, 12, 25, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateX(100%);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 90;
            overflow: hidden;
        }

        .creative-panel.expanded {
            transform: translateX(0);
        }

        .creative-panel.fullwidth {
            width: 100vw;
            left: 0;
            right: 0;
        }

        .workspace-focus {
            padding: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .focus-content {
            max-width: 800px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .focus-content.active {
            opacity: 1;
        }

        .subtle-glow {
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .subtle-glow.active {
            opacity: 1;
            animation: soft-glow 3s ease-in-out infinite;
        }

        @keyframes soft-glow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            }
            50% { 
                text-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
            }
        }

        .creative-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            color: white;
            font-size: 16px;
            line-height: 1.6;
            width: 100%;
            min-height: 120px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        .creative-input:focus {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.1);
        }

        .creative-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .message-flow {
            padding: 30px;
            overflow-y: auto;
            height: calc(100vh - 200px);
        }

        .message {
            margin-bottom: 30px;
            opacity: 0;
            animation: fade-in-up 0.6s ease forwards;
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: rgba(99, 102, 241, 0.1);
            border-left: 3px solid #6366f1;
            padding: 20px;
            border-radius: 0 16px 16px 0;
            margin-left: 40px;
        }

        .jav-message {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-right: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contextual-suggestion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(12, 12, 25, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 80;
        }

        .contextual-suggestion.show {
            opacity: 1;
        }

        .memory-indicator {
            position: fixed;
            top: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 12px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            z-index: 70;
        }

        .memory-indicator:hover {
            opacity: 1;
        }

        .send-button {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .panel-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .control-button {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 20px;
            margin-right: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #6366f1;
            border-radius: 50%;
            animation: typing-bounce 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing-bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .workspace-hint {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .workspace-hint:hover {
            opacity: 1;
        }

        .subtle-border {
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .onboarding-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .onboarding-card {
            background: rgba(12, 12, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }

        .action-glow {
            animation: action-pulse 2s ease-in-out infinite;
        }

        @keyframes action-pulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            }
            50% { 
                box-shadow: 0 0 40px rgba(99, 102, 241, 0.6);
            }
        }

        /* Javlin Avatar Styles */
        .javlin-avatar {
            position: relative;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .avatar-orb {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .orb-core {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
            transition: background 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .javlin-avatar.listening .orb-core {
            background: linear-gradient(45deg, #7c3aed, #3b82f6);
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.8);
        }

        .javlin-avatar.creative .orb-core {
            background: linear-gradient(45deg, #a855f7, #ec4899);
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.9);
        }

        .javlin-avatar.dev .orb-core {
            background: linear-gradient(45deg, #3b82f6, #14b8a6);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
        }

        .orb-glow {
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4), transparent);
            opacity: 0.6;
            animation: subtle-rotate 6s linear infinite;
            transition: opacity 0.4s ease;
        }

        .javlin-avatar.listening .orb-glow {
            opacity: 0.8;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.5), transparent);
        }

        .javlin-avatar.creative .orb-glow {
            opacity: 0.7;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.5), transparent);
        }

        .javlin-avatar.dev .orb-glow {
            opacity: 0.7;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.5), transparent);
        }

        .orb-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: particle-float 4s linear infinite;
        }

        .particle:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            top: 40%;
            left: 50%;
            animation-delay: 2s;
        }

        @keyframes subtle-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes particle-float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0;
            }
        }

        .avatar-reaction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .avatar-reaction.show {
            opacity: 1;
        }

        .avatar-reaction.success {
            color: #a3e635;
        }

        .avatar-reaction.error {
            color: #f44336;
        }

        /* CINEMATIC IMMERSIVE ONBOARDING */
        .immersive-onboarding {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 50% 40%, rgba(5, 5, 15, 0.98) 0%, rgba(2, 2, 8, 1) 100%);
            backdrop-filter: blur(30px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            animation: immersive-fade-in 1.5s ease-out;
            perspective: 1000px;
        }

        @keyframes immersive-fade-in {
            from { 
                opacity: 0; 
                backdrop-filter: blur(0px);
                transform: scale(1.1);
            }
            to { 
                opacity: 1; 
                backdrop-filter: blur(30px);
                transform: scale(1);
            }
        }

        /* Animated Background Elements */
        .immersive-onboarding::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
            animation: background-drift 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes background-drift {
            0%, 100% { transform: translateX(0) translateY(0) scale(1); }
            25% { transform: translateX(20px) translateY(-10px) scale(1.02); }
            50% { transform: translateX(-15px) translateY(15px) scale(0.98); }
            75% { transform: translateX(10px) translateY(-5px) scale(1.01); }
        }

        /* CENTER-STAGE ANIMATED AVATAR SECTION */
        .onboarding-avatar-stage {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 60px auto;
            perspective: 1200px;
            animation: stage-emerge 2s ease-out 0.3s both;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes stage-emerge {
            0% { 
                opacity: 0; 
                transform: scale(0.2) translateY(150px) rotateY(20deg);
                filter: blur(15px);
            }
            30% { 
                opacity: 0.4; 
                transform: scale(0.8) translateY(30px) rotateY(8deg);
                filter: blur(8px);
            }
            70% { 
                opacity: 0.8; 
                transform: scale(1.05) translateY(-10px) rotateY(-2deg);
                filter: blur(2px);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0) rotateY(0deg);
                filter: blur(0px);
            }
        }

        .stage-avatar {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform: scale(2.5);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0 auto;
        }

        /* Enhanced Javlin Avatar for Center Stage */
        .stage-avatar .javlin-avatar {
            width: 100%;
            height: 100%;
        }

        .stage-avatar .avatar-orb {
            width: 100%;
            height: 100%;
        }

        .stage-avatar .orb-core {
            position: relative;
            overflow: visible;
        }

        /* Avatar State Animations - CINEMATIC */
        .stage-avatar.awakening {
            animation: jav-awakening 3s ease-out;
        }

        @keyframes jav-awakening {
            0% { 
                transform: scale(0.3);
                opacity: 0;
                filter: brightness(0.1) blur(5px) saturate(0.5);
            }
            15% { 
                transform: scale(1.8);
                opacity: 0.3;
                filter: brightness(0.4) blur(3px) saturate(0.7);
            }
            40% { 
                transform: scale(3.2);
                opacity: 0.7;
                filter: brightness(1.3) blur(1px) saturate(1.2);
            }
            70% { 
                transform: scale(2.2);
                opacity: 0.95;
                filter: brightness(1.1) blur(0px) saturate(1.1);
            }
            100% { 
                transform: scale(2.5);
                opacity: 1;
                filter: brightness(1) saturate(1);
            }
        }

        /* Default Breathing State */
        .stage-avatar.breathing {
            animation: cinematic-breathing 6s ease-in-out infinite;
        }

        @keyframes cinematic-breathing {
            0%, 100% { 
                transform: scale(2.5) translateY(0px);
                filter: brightness(1) saturate(1);
            }
            50% { 
                transform: scale(2.7) translateY(-12px);
                filter: brightness(1.1) saturate(1.1);
            }
        }

        /* Excited State - Introduction & Success */
        .stage-avatar.excited {
            animation: jav-excited 2.5s ease-in-out infinite, rainbow-glow 4s ease-in-out infinite;
        }

        @keyframes jav-excited {
            0%, 100% { 
                transform: scale(2.5) translateY(0px);
                filter: brightness(1) hue-rotate(0deg) saturate(1.2);
            }
            25% { 
                transform: scale(2.8) translateY(-20px);
                filter: brightness(1.3) hue-rotate(15deg) saturate(1.4);
            }
            50% { 
                transform: scale(2.6) translateY(-10px);
                filter: brightness(1.2) hue-rotate(30deg) saturate(1.3);
            }
            75% { 
                transform: scale(2.9) translateY(-25px);
                filter: brightness(1.4) hue-rotate(45deg) saturate(1.5);
            }
        }

        @keyframes rainbow-glow {
            0%, 100% { 
                box-shadow: 0 0 80px rgba(168, 85, 247, 0.8), 0 0 160px rgba(168, 85, 247, 0.4);
            }
            25% { 
                box-shadow: 0 0 100px rgba(236, 72, 153, 0.9), 0 0 200px rgba(236, 72, 153, 0.5);
            }
            50% { 
                box-shadow: 0 0 120px rgba(244, 114, 182, 0.8), 0 0 240px rgba(244, 114, 182, 0.4);
            }
            75% { 
                box-shadow: 0 0 110px rgba(139, 92, 246, 0.9), 0 0 220px rgba(139, 92, 246, 0.5);
            }
        }

        /* Listening State - User Interaction */
        .stage-avatar.listening {
            animation: jav-listening 3s ease-in-out infinite, listening-rings 5s linear infinite;
        }

        @keyframes jav-listening {
            0%, 100% { 
                transform: scale(2.5);
                filter: brightness(1) saturate(1.1);
            }
            50% { 
                transform: scale(2.7);
                filter: brightness(1.2) saturate(1.2);
            }
        }

        @keyframes listening-rings {
            0% { 
                box-shadow: 
                    0 0 60px rgba(124, 58, 237, 0.8),
                    0 0 120px rgba(59, 130, 246, 0.6),
                    0 0 180px rgba(124, 58, 237, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 80px rgba(59, 130, 246, 0.9),
                    0 0 160px rgba(124, 58, 237, 0.7),
                    0 0 240px rgba(59, 130, 246, 0.4);
            }
            100% { 
                box-shadow: 
                    0 0 60px rgba(124, 58, 237, 0.8),
                    0 0 120px rgba(59, 130, 246, 0.6),
                    0 0 180px rgba(124, 58, 237, 0.3);
            }
        }

        /* Creative Mode */
        .stage-avatar.creative {
            animation: jav-creative 2.5s ease-in-out infinite, creative-sparkle 3.5s ease-in-out infinite;
        }

        @keyframes jav-creative {
            0%, 100% { 
                transform: scale(2.5) rotate(0deg);
                filter: brightness(1) hue-rotate(0deg) saturate(1.3);
            }
            25% { 
                transform: scale(2.8) rotate(2deg);
                filter: brightness(1.3) hue-rotate(90deg) saturate(1.5);
            }
            50% { 
                transform: scale(2.6) rotate(-1deg);
                filter: brightness(1.2) hue-rotate(180deg) saturate(1.4);
            }
            75% { 
                transform: scale(2.9) rotate(1deg);
                filter: brightness(1.4) hue-rotate(270deg) saturate(1.6);
            }
        }

        @keyframes creative-sparkle {
            0%, 100% { 
                box-shadow: 
                    0 0 90px rgba(168, 85, 247, 0.9),
                    0 0 180px rgba(236, 72, 153, 0.5),
                    0 0 270px rgba(168, 85, 247, 0.3);
            }
            33% { 
                box-shadow: 
                    0 0 110px rgba(236, 72, 153, 0.95),
                    0 0 220px rgba(244, 114, 182, 0.6),
                    0 0 330px rgba(236, 72, 153, 0.4);
            }
            66% { 
                box-shadow: 
                    0 0 100px rgba(244, 114, 182, 0.9),
                    0 0 200px rgba(168, 85, 247, 0.5),
                    0 0 300px rgba(244, 114, 182, 0.3);
            }
        }

        /* Dev Mode */
        .stage-avatar.dev {
            animation: jav-dev 4s ease-in-out infinite, dev-focus 5s ease-in-out infinite;
        }

        @keyframes jav-dev {
            0%, 100% { 
                transform: scale(2.5);
                filter: brightness(1) saturate(1.1);
            }
            50% { 
                transform: scale(2.65);
                filter: brightness(1.2) saturate(1.2);
            }
        }

        @keyframes dev-focus {
            0%, 100% { 
                box-shadow: 
                    0 0 70px rgba(59, 130, 246, 0.8),
                    0 0 140px rgba(20, 184, 166, 0.5);
            }
            50% { 
                box-shadow: 
                    0 0 100px rgba(20, 184, 166, 0.9),
                    0 0 200px rgba(59, 130, 246, 0.6);
            }
        }

        /* CINEMATIC CONTENT SECTION */
        .onboarding-content {
            text-align: center;
            max-width: 900px;
            padding: 0 40px;
            position: relative;
            z-index: 10001;
            animation: content-reveal 1.2s ease-out 1.5s both;
        }

        @keyframes content-reveal {
            from { 
                opacity: 0; 
                transform: translateY(40px);
                filter: blur(5px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
                filter: blur(0px);
            }
        }

        /* PREMIUM TYPOGRAPHY - CINEMATIC */
        .onboarding-title {
            font-size: 3.5rem;
            font-weight: 200;
            margin-bottom: 32px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 50%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            letter-spacing: -0.02em;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            white-space: nowrap;
            overflow: hidden;
        }

        .onboarding-title.typewriter {
            border-right: 4px solid #8b5cf6;
            animation: 
                cinematic-typing 3s steps(40, end) 2s both, 
                title-glow 5s ease-in-out 5s infinite, 
                blink-caret 1.2s step-end 5s infinite;
            width: 0;
            margin: 0 auto 32px auto;
        }

        @keyframes cinematic-typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes title-glow {
            0%, 100% { 
                text-shadow: 0 0 50px rgba(168, 85, 247, 0.5);
                filter: brightness(1);
            }
            50% { 
                text-shadow: 0 0 100px rgba(236, 72, 153, 0.7);
                filter: brightness(1.2);
            }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #8b5cf6; }
        }

        .onboarding-subtitle {
            font-size: 1.8rem;
            color: #a78bfa;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: -0.01em;
            animation: subtitle-float 1s ease-out 2.5s both;
        }

        @keyframes subtitle-float {
            from { 
                opacity: 0; 
                transform: translateY(30px);
                filter: blur(8px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
                filter: blur(0px);
            }
        }

        .onboarding-description {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.7;
            margin-bottom: 80px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            animation: description-emerge 1s ease-out 3s both;
        }

        @keyframes description-emerge {
            from { 
                opacity: 0; 
                transform: translateY(35px);
                filter: blur(6px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
                filter: blur(0px);
            }
        }

        /* CINEMATIC ACTION BUTTONS */
        .onboarding-actions {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            animation: actions-ascend 1s ease-out 3.5s both;
        }

        @keyframes actions-ascend {
            from { 
                opacity: 0; 
                transform: translateY(60px);
                filter: blur(8px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
                filter: blur(0px);
            }
        }

        .onboarding-button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #a855f7);
            border: none;
            border-radius: 30px;
            padding: 24px 48px;
            color: white;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.4);
            text-transform: none;
            letter-spacing: 0.01em;
        }

        .onboarding-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.8s ease-out;
        }

        .onboarding-button:hover:before {
            left: 100%;
        }

        .onboarding-button:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 25px 60px rgba(99, 102, 241, 0.6);
            background: linear-gradient(135deg, #7c3aed, #a855f7, #ec4899);
        }

        .onboarding-button.secondary {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.1);
        }

        .onboarding-button.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 20px 50px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* CINEMATIC PROGRESS INDICATORS */
        .onboarding-progress {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 24px;
            animation: progress-reveal 0.8s ease-out 4s both;
        }

        @keyframes progress-reveal {
            from { 
                opacity: 0; 
                transform: translateX(-50%) translateY(30px);
                filter: blur(5px);
            }
            to { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0);
                filter: blur(0px);
            }
        }

        .progress-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
        }

        .progress-dot:before {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: transparent;
            transition: all 0.5s ease;
        }

        .progress-dot.active {
            background: #8b5cf6;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.8);
            transform: scale(1.4);
            border-color: rgba(139, 92, 246, 0.5);
        }

        .progress-dot.active:before {
            background: rgba(139, 92, 246, 0.15);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        .progress-dot:hover {
            transform: scale(1.5);
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }

        /* SKIP BUTTON - POSITIONED AWAY FROM AVATAR */
        .onboarding-skip {
            position: absolute;
            top: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 16px 28px;
            border-radius: 16px;
            transition: all 0.5s ease;
            backdrop-filter: blur(20px);
            font-size: 15px;
            font-weight: 500;
            z-index: 10002;
            letter-spacing: 0.01em;
        }

        .onboarding-skip:hover {
            color: white;
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .onboarding-title {
                font-size: 2.5rem;
                line-height: 1.2;
            }

            .onboarding-subtitle {
                font-size: 1.4rem;
            }

            .onboarding-description {
                font-size: 1rem;
                padding: 0 20px;
            }

            .stage-avatar {
                transform: scale(1.8);
            }

            .onboarding-content {
                padding: 0 20px;
                max-width: 90%;
            }

            .onboarding-actions {
                flex-direction: column;
                gap: 20px;
            }

            .onboarding-avatar-stage {
                width: 280px;
                height: 280px;
                margin-bottom: 50px;
            }
        }

        @media (max-width: 480px) {
            .onboarding-title {
                font-size: 2rem;
            }

            .onboarding-subtitle {
                font-size: 1.2rem;
            }

            .stage-avatar {
                transform: scale(1.5);
            }
        }

        /* Alpine.js cloak to prevent flash of unstyled content */
        [x-cloak] { 
            display: none !important; 
        }
    </style>
</head>
<body x-data="javWorkspace()" x-init="init()" class="text-white">

    <!-- CINEMATIC IMMERSIVE ONBOARDING EXPERIENCE -->
    <div x-show="showImmersiveOnboarding" 
         x-transition:enter="transition ease-out duration-1500"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-out duration-1000"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="immersive-onboarding"
         x-cloak>

        <!-- Skip Button - Positioned Away From Avatar -->
        <button @click="skipOnboarding()" class="onboarding-skip">
            Skip Tour
        </button>

        <!-- CENTER-STAGE ANIMATED AVATAR -->
        <div class="onboarding-avatar-stage">
            <div class="stage-avatar" 
                 :class="{
                    'awakening': onboardingStep === 0 && stepJustChanged,
                    'breathing': onboardingStep === 0 && !stepJustChanged,
                    'listening': onboardingStep === 1 || onboardingStep === 4,
                    'creative': onboardingStep === 2,
                    'dev': onboardingStep === 3,
                    'excited': onboardingStep === 5
                 }">
                <div class="javlin-avatar breathing">
                    <div class="avatar-orb">
                        <div class="orb-core"></div>
                        <div class="orb-glow"></div>
                        <div class="orb-particles" x-show="onboardingStep >= 2">
                            <div class="particle"></div>
                            <div class="particle"></div>
                            <div class="particle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CINEMATIC CONTENT -->
        <div class="onboarding-content" x-show="onboardingSteps && onboardingSteps.length > 0">
            <h1 class="onboarding-title" 
                :class="{ 'typewriter': onboardingStep === 0 }"
                x-text="getCurrentStepData().title || 'Welcome to Jav'"></h1>

            <h2 class="onboarding-subtitle" 
                x-text="getCurrentStepData().subtitle || 'Your AI creative partner'"></h2>

            <p class="onboarding-description" 
               x-text="getCurrentStepData().description || 'Let us build something amazing together.'"></p>

            <!-- Navigation Actions -->
            <div class="onboarding-actions">
                <button x-show="onboardingStep > 0" 
                        @click="previousOnboardingStep()" 
                        class="onboarding-button secondary">
                    ‚Üê Previous
                </button>

                <button x-show="onboardingStep < (onboardingSteps.length - 1)" 
                        @click="nextOnboardingStep()" 
                        class="onboarding-button">
                    <span x-text="getNextButtonText()"></span>
                </button>

                <button x-show="onboardingStep === (onboardingSteps.length - 1)" 
                        @click="completeOnboarding()" 
                        class="onboarding-button">
                    üöÄ Start Creating!
                </button>
            </div>
        </div>

        <!-- Progress Indicators -->
        <div class="onboarding-progress" x-show="onboardingSteps && onboardingSteps.length > 0">
            <template x-for="(step, index) in onboardingSteps" :key="index">
                <div class="progress-dot" 
                     :class="{ 'active': index <= onboardingStep }"
                     @click="goToOnboardingStep(index)"></div>
            </template>
        </div>
    </div>

    <!-- Main Workspace Canvas -->
    <div class="workspace-canvas">

        <!-- Memory Indicator -->
        <div class="memory-indicator" :class="{ 'active': showMemoryIndicator }">
            <div x-show="!showMemoryIndicator">
                <span x-text="totalMemories + ' memories'"></span>
            </div>
            <div x-show="showMemoryIndicator" class="memory-narrative">
                <span x-text="memoryIndicatorText"></span>
                <div x-show="memoryNarrative" class="memory-narrative-detail">
                    <span x-text="memoryNarrative"></span>
                </div>
            </div>
        </div>

        <!-- Contextual Suggestion -->
        <div x-show="showContextualSuggestion" 
             :class="{ 'show': showContextualSuggestion }"
             class="contextual-suggestion">
            <div class="text-lg mb-3" x-text="contextualMessage"></div>
            <div class="space-y-2">
                <button @click="acceptSuggestion()" class="send-button text-sm w-full">
                    Try it
                </button>
                <button @click="dismissSuggestion()" class="text-gray-400 text-sm hover:text-white">
                    Not now
                </button>
            </div>
        </div>

        <!-- Workspace Focus Area -->
        <div class="workspace-focus">
            <div class="focus-content" :class="{ 'active': !panelOpen }">
                <h1 class="text-6xl font-extralight mb-8 subtle-glow" :class="{ 'active': !panelOpen }">
                    Ready to create
                </h1>
                <p class="text-xl text-gray-400 mb-12 font-light">
                    Your calm, distraction-free workspace for deep creative work
                </p>
                <div class="space-y-4">
                    <button @click="triggerImmersiveOnboarding()" 
                            class="send-button mx-auto text-lg px-8 py-4">
                        Start creating
                    </button>
                    <div class="text-sm text-gray-500">
                        or press <kbd class="px-2 py-1 bg-white/10 rounded">‚åòJ</kbd> anytime
                    </div>
                </div>
            </div>
        </div>

        <!-- Enhanced Workspace Hint -->
        <div x-show="!panelOpen" class="workspace-hint">
            <div>Welcome to your creative workspace</div>
        </div>
    </div>

    <!-- Floating Jav Assistant -->
    <div @click="toggleCreativePanel()" 
         @keydown.cmd.j.window="toggleCreativePanel()"
         class="floating-jav"
         :class="{ 'active': panelOpen || javIsThinking }">
        <!-- Animated Javlin Avatar -->
        <div class="javlin-avatar" 
             :class="{
                'idle': !javIsThinking && !panelOpen && workspaceMode === 'creative',
                'listening': javIsThinking || panelOpen,
                'creative': workspaceMode === 'creative' && (panelOpen || javIsThinking),
                'dev': workspaceMode === 'dev',
                'excited': avatarReaction === 'success',
                'alert': avatarReaction === 'error'
             }">
            <div class="avatar-orb">
                <div class="orb-core"></div>
                <div class="orb-glow"></div>
                <div class="orb-particles" x-show="workspaceMode === 'creative'">
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                </div>
            </div>
            <div class="avatar-reaction" 
                 :class="{ 'show': avatarReaction }" 
                 x-text="avatarReactionIcon"></div>
        </div>
    </div>

    <!-- Creative Panel -->
    <div class="creative-panel" 
         :class="{ 'expanded': panelOpen, 'fullwidth': panelFullWidth }">

        <!-- Panel Controls -->
        <div class="panel-controls">
            <button @click="toggleFullWidth()" class="control-button" title="Expand/Contract">
                <span x-text="panelFullWidth ? '‚óß' : '‚õ∂'"></span>
            </button>
            <button @click="closeCreativePanel()" class="control-button" title="Close">
                ‚úï
            </button>
        </div>

        <!-- Message Flow -->
        <div class="message-flow" x-ref="messageFlow">
            <!-- Welcome State -->
            <div x-show="conversationHistory.length === 0" class="text-center py-20">
                <div class="floating-jav mx-auto mb-8 action-glow" style="position: static;">
                    <!-- Animated Javlin Avatar -->
                    <div class="javlin-avatar" 
                         :class="{
                            'idle': !javIsThinking && !panelOpen && workspaceMode === 'creative',
                            'listening': javIsThinking || panelOpen,
                            'creative': workspaceMode === 'creative' && (panelOpen || javIsThinking),
                            'dev': workspaceMode === 'dev',
                            'excited': avatarReaction === 'success',
                            'alert': avatarReaction === 'error'
                         }">
                        <div class="avatar-orb">
                            <div class="orb-core"></div>
                            <div class="orb-glow"></div>
                            <div class="orb-particles" x-show="workspaceMode === 'creative'">
                                <div class="particle"></div>
                                <div class="particle"></div>
                                <div class="particle"></div>
                            </div>
                        </div>
                        <div class="avatar-reaction" 
                             :class="{ 'show': avatarReaction }" 
                             x-text="avatarReactionIcon"></div>
                    </div>
                </div>
                <h3 class="text-2xl font-light mb-4">What shall we build?</h3>
                <p class="text-gray-400 mb-8">
                    Describe your ideas, share what you're working on, or ask for creative guidance.
                </p>
            </div>

            <!-- Conversation History -->
            <template x-for="message in conversationHistory" :key="message.id">
                <div class="message" 
                     :class="message.role === 'user' ? 'user-message' : 'jav-message'">
                    <div class="text-gray-100 leading-relaxed" x-html="message.content"></div>
                    <div class="text-xs text-gray-500 mt-3" x-text="message.timestamp"></div>
                </div>
            </template>

            <!-- Typing Indicator -->
            <div x-show="javIsThinking" class="typing-indicator">
                <div class="text-sm text-gray-300">Jav is thinking...</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 border-t subtle-border">
            <div class="space-y-4">
                <textarea x-model="chatMessage" 
                          :disabled="javIsThinking"
                          @keydown.enter.prevent="handleEnter($event)"
                          placeholder="What would you like to create together?"
                          class="creative-input"
                          rows="3"></textarea>

                <div class="flex justify-between items-center">
                    <div class="text-xs text-gray-500">
                        ‚åò+Enter to send
                    </div>
                    <button @click="sendMessage()" 
                            :disabled="!chatMessage.trim() || javIsThinking"
                            class="send-button">
                        <span x-show="!javIsThinking">Send</span>
                        <span x-show="javIsThinking">Sending...</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function javWorkspace() {
            return {
                // Core State
                totalMemories: 0,
                showOnboarding: false,
                showImmersiveOnboarding: false,
                onboardingStep: 0,
                onboardingSteps: [
                    {
                        title: "Welcome! I'm Jav. Ready to create together?",
                        subtitle: "Your creative AI partner",
                        description: "I'm here to help you build, ideate, and solve problems without getting in your way. Let's make something amazing.",
                        action: "introduction",
                        avatarState: "awakening"
                    },
                    {
                        title: "Let's have a conversation",
                        subtitle: "Try saying hello",
                        description: "I understand natural language perfectly. Just tell me what you want to build, ask for help, or share your ideas.",
                        action: "demo_chat",
                        avatarState: "listening"
                    },
                    {
                        title: "I adapt to your workflow",
                        subtitle: "Creative & Dev modes",
                        description: "Creative mode for collaboration and brainstorming. Dev mode for focused code reviews. Switch anytime with ‚åò‚áßM.",
                        action: "demo_mode_switch",
                        avatarState: "creative"
                    },
                    {
                        title: "Everything builds on what came before",
                        subtitle: "Your memory system",
                        description: "I remember every solution, every creative decision, every breakthrough. Your workspace gets smarter with every interaction.",
                        action: "demo_memory",
                        avatarState: "dev"
                    },
                    {
                        title: "Power at your fingertips",
                        subtitle: "Quick actions & shortcuts",
                        description: "‚åòJ opens me instantly, ‚åòK searches all memories, ‚åòM shows your timeline, ‚åòQ reveals quick actions. Master these for lightning-fast workflow.",
                        action: "demo_shortcuts",
                        avatarState: "listening"
                    },
                    {
                        title: "Let's build something amazing together!",
                        subtitle: "Your workspace is ready",
                        description: "Everything you need for deep creative work is here. I'll be floating nearby whenever inspiration strikes.",
                        action: "complete",
                        avatarState: "excited"
                    }
                ],
                panelOpen: false,
                panelFullWidth: false,

                // Conversation
                conversationHistory: [],
                chatMessage: '',
                javIsThinking: false,

                // Contextual Guidance
                showContextualSuggestion: false,
                contextualMessage: '',

                // Workspace Modes
                workspaceMode: 'creative',

                // Memory integration and provenance
                memoryNarrative: '',
                memoryIndicatorText: '',
                showMemoryIndicator: false,

                // Avatar reactions
                avatarReaction: null,
                avatarReactionIcon: null,

                // Cinematic Onboarding Management
                stepJustChanged: false,

                async init() {
                    console.log('üöÄ Initializing Jav Workspace...');

                    // Load memories
                    await this.loadMemories();

                    // Setup keyboard shortcuts
                    this.setupKeyboardShortcuts();

                    // Mark that workspace has been visited
                    if (!localStorage.getItem('jav-workspace-visited')) {
                        localStorage.setItem('jav-workspace-visited', 'true');
                    }
                },

                setupKeyboardShortcuts() {
                    document.addEventListener('keydown', (e) => {
                        // Jav Assistant Toggle
                        if ((e.metaKey || e.ctrlKey) && e.key === 'j') {
                            e.preventDefault();
                            this.toggleCreativePanel();
                        }

                        // Escape to close all overlays
                        if (e.key === 'Escape') {
                            this.closeAllOverlays();
                        }
                    });
                },

                getCurrentStepData() {
                    if (!this.onboardingSteps || this.onboardingSteps.length === 0) {
                        return {
                            title: "Welcome! I'm Jav. Ready to create together?",
                            subtitle: "Your creative AI partner", 
                            description: "I'm here to help you build, ideate, and solve problems without getting in your way. Let's make something amazing.",
                            action: "introduction",
                            avatarState: "awakening"
                        };
                    }
                    return this.onboardingSteps[this.onboardingStep] || this.onboardingSteps[0];
                },

                nextOnboardingStep() {
                    if (this.onboardingStep < this.onboardingSteps.length - 1) {
                        this.triggerCinematicTransition(() => {
                            this.onboardingStep++;
                        });
                    }
                },

                previousOnboardingStep() {
                    if (this.onboardingStep > 0) {
                        this.triggerCinematicTransition(() => {
                            this.onboardingStep--;
                        });
                    }
                },

                goToOnboardingStep(stepIndex) {
                    if (stepIndex >= 0 && stepIndex < this.onboardingSteps.length) {
                        this.triggerCinematicTransition(() => {
                            this.onboardingStep = stepIndex;
                        });
                    }
                },

                triggerCinematicTransition(callback) {
                    this.stepJustChanged = true;
                    this.triggerAvatarReaction('success');

                    setTimeout(() => {
                        callback();
                        setTimeout(() => {
                            this.stepJustChanged = false;
                        }, 3000);
                    }, 200);
                },

                getNextButtonText() {
                    const step = this.getCurrentStepData();
                    if (step.action === 'demo_chat') return 'Try it! ‚Üí';
                    if (step.action === 'demo_mode_switch') return 'Switch modes ‚Üí';
                    if (step.action === 'demo_memory') return 'Explore memory ‚Üí';
                    if (step.action === 'demo_shortcuts') return 'Got it! ‚Üí';
                    return 'Next ‚Üí';
                },

                skipOnboarding() {
                    this.performOnboardingExit('skipped');
                },

                completeOnboarding() {
                    localStorage.setItem('jav-onboarding-completed', 'true');
                    this.performOnboardingExit('completed');
                },

                performOnboardingExit(type) {
                    this.stepJustChanged = true;
                    this.onboardingStep = 5; // Excited state

                    localStorage.setItem('jav-workspace-visited', 'true');
                    localStorage.setItem(`jav-onboarding-${type}`, 'true');

                    setTimeout(() => {
                        const onboarding = document.querySelector('.immersive-onboarding');
                        if (onboarding) {
                            onboarding.style.transition = 'opacity 1.5s ease-out, transform 1.5s ease-out';
                            onboarding.style.opacity = '0';
                            onboarding.style.transform = 'scale(0.95)';
                        }

                        setTimeout(() => {
                            this.showImmersiveOnboarding = false;
                            this.showOnboarding = false;

                            if (type === 'completed') {
                                setTimeout(() => {
                                    this.triggerAvatarReaction('success');
                                    setTimeout(() => {
                                        this.openCreativePanel();
                                    }, 1500);
                                }, 500);
                            }
                        }, 1500);
                    }, type === 'completed' ? 2500 : 1000);
                },

                openCreativePanel() {
                    this.panelOpen = true;
                },

                triggerImmersiveOnboarding() {
                    const hasCompletedOnboarding = localStorage.getItem('jav-onboarding-completed');

                    if (!hasCompletedOnboarding) {
                        this.onboardingStep = 0;
                        this.stepJustChanged = true;
                        this.showImmersiveOnboarding = true;
                    } else {
                        this.openCreativePanel();
                    }
                },

                closeCreativePanel() {
                    this.panelOpen = false;
                    this.panelFullWidth = false;
                },

                toggleCreativePanel() {
                    this.panelOpen = !this.panelOpen;
                    if (!this.panelOpen) {
                        this.panelFullWidth = false;
                    }
                },

                toggleFullWidth() {
                    this.panelFullWidth = !this.panelFullWidth;
                },

                acceptSuggestion() {
                    this.showContextualSuggestion = false;
                    this.openCreativePanel();
                },

                dismissSuggestion() {
                    this.showContextualSuggestion = false;
                },

                async sendMessage() {
                    if (!this.chatMessage.trim() || this.javIsThinking) return;

                    const userMessage = this.chatMessage.trim();
                    this.chatMessage = '';

                    this.conversationHistory.push({
                        id: Date.now(),
                        role: 'user',
                        content: userMessage,
                        timestamp: this.formatTimestamp()
                    });

                    this.scrollToBottom();
                    this.javIsThinking = true;

                    try {
                        const response = await fetch('/jav/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                message: userMessage,
                                context: {
                                    workspace_mode: this.workspaceMode,
                                    conversation_length: this.conversationHistory.length
                                }
                            })
                        });

                        const data = await response.json();

                        if (data.status === 'success') {
                            this.conversationHistory.push({
                                id: Date.now() + 1,
                                role: 'assistant',
                                content: data.response?.message || data.message,
                                timestamp: this.formatTimestamp()
                            });

                            if (data.memory_integration) {
                                this.showMemoryIntegration(data.memory_integration);
                            }
                        } else {
                            throw new Error(data.error || 'Something went wrong');
                        }
                    } catch (error) {
                        console.error('Chat error:', error);
                        this.conversationHistory.push({
                            id: Date.now() + 1,
                            role: 'assistant',
                            content: `Let's try a different approach together. ${error.message}`,
                            timestamp: this.formatTimestamp()
                        });

                        this.triggerAvatarReaction('error');
                    } finally {
                        this.javIsThinking = false;
                        this.scrollToBottom();
                        await this.loadMemories();
                        this.triggerAvatarReaction('success');
                    }
                },

                triggerAvatarReaction(reactionType) {
                    this.avatarReaction = reactionType;
                    this.avatarReactionIcon = reactionType === 'success' ? '‚ú®' : '‚ö†Ô∏è';

                    setTimeout(() => {
                        this.avatarReaction = null;
                    }, 1500);
                },

                handleEnter(event) {
                    if (event.ctrlKey || event.metaKey) {
                        this.sendMessage();
                    }
                },

                async loadMemories() {
                    try {
                        const response = await fetch('/memory?limit=20');
                        const data = await response.json();
                        this.totalMemories = data.memories?.length || 0;
                    } catch (error) {
                        console.error('Failed to load memories:', error);
                    }
                },

                formatTimestamp() {
                    return new Date().toLocaleTimeString();
                },

                scrollToBottom() {
                    this.$nextTick(() => {
                        const container = this.$refs.messageFlow;
                        if (container) {
                            container.scrollTop = container.scrollHeight;
                        }
                    });
                },

                closeAllOverlays() {
                    this.panelOpen = false;
                    this.showContextualSuggestion = false;
                },

                showMemoryIntegration(integrationData) {
                    this.memoryNarrative = integrationData.narrative;
                    this.memoryIndicatorText = integrationData.indicator_text;
                    this.showMemoryIndicator = true;

                    setTimeout(() => {
                        this.showMemoryIndicator = false;
                    }, 8000);
                }
            };
        }
    </script>
